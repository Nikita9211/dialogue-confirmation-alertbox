<!DOCTYPE html>
<html>

<body>
	<h1>Confirmation Dialogue Example</h1>
	

<style>
*{
	margin: 0;
	padding: 0;
}
body{

	background-color: grey;
}
.body,h1{
	text-align: center;
	background-color: grey;
	font-style: oblique;
	font-weight: 800;	
}
</style>

<script>
	var a=confirm("Do you want to continue learning javascript?");
	if (a==true) {
		document.write("happy learning!");
	}
	else{
		document.write("choose another programming language!");
	}
</script>

</body>
</html>
